<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar picker 2019</title>
    <link rel="stylesheet" href="/build/calendar.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 3rem;
        }
    </style>
</head>

<body>
    <h1>Modern Calendar Picker</h1>

    <calendar-picker id="myCalendar"></calendar-picker>

    <script src='/build/calendar.js'></script>
    <script>
        // import {Calendar} from 'src/calendar.js';

        let calendar = new Calendar({
            el: '#myCalendar',
            language: 'en',
            name: 'calendar1',
            prefix: 'mcp',
            date: '01/08/2019'
        });

        calendar.dev();
    </script>
</body>

</html>
