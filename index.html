<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar picker 2019</title>
    <link rel="stylesheet" href="/build/calendar.css">
</head>

<body>
    <h1>Modern Calendar Picker</h1>

    <calendar id="myCalendar"></calendar>

    <script>
        import {
            Calendar
        } from '/build/calendar';

        let calendar = new Calendar({
            el: '#myCalendar',
            language: 'es',
            name: 'calendar1'
        });

        calendar.dev();
    </script>
</body>

</html>
